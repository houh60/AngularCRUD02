<div class="form-group">
  <input
    type="text"
    class="form-control"
    placeholder="Search by name"
    style="width: 30%"
    [(ngModel)]="searchTerm"
  />
</div>

<div>
  <button class="btn btn-primary" (click)="changeEmployeeName()">
    Change Employee Name
  </button>
</div>
<br />

<div *ngFor="let employee of filteredEmployees">
  <div (click)="showDetails(employee.id)" class="pointerCursor">
    <app-display-employee [employee]="employee"></app-display-employee>
  </div>
</div>
